      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
      password: 111111
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  ai:
    zhipuai:
      api-key: 7c83900b6998f3b0416d68c3f83b1102.kajXU5bUNvKavRHR
